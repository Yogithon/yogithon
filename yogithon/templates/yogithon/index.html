{% extends 'base.html' %}

{% block content %}

<!-- Main -->
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">
    <div id="main">
        <div class="inner">
            <section class="tiles">
                {% for pet in pets %}
                <article class="style1">
                <span class="image" style="width:100%; height:413px;">
                    <img src="{{pet.image}}" alt="" style="width:100%"/>
                </span>
                    <a href="detail.html">
                        <h2>{{pet.title}}</h2>
                        <div class="content">
                            <p>{{pet.description}}</p>
                        </div>
                    </a>
                </article>
                {% endfor %}

            </section>
        </div>
    </div>
</div>
</body>


{% endblock %}
