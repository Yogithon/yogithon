{% extends 'base.html' %}

{% block content %}
<body>
    <div class="title">
        <h2>새로운 글 작성하기</h2>
    </div>
    <div class="close-area">X</div>
    <div class="content">
        <form id="create-data" method="post" style="display:flex;" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="input-fields">
                <input
                    type="{{ field.field.widget.input_type }}"
                    class="form-control"
                    id="{{ field.id_for_label }}"
                    placeholder="{{ field.name }}"
                    name="{{ field.name }}"
                />

            </div>
            {% if field.errors %}
                <span style="color: red">{{ form.errors }} </span>
            {% endif %}
            {% endfor %}
            <button type="submit" class="btn" style="width:350px; padding:10px">작성하기</button>
        </form>
    </div>
</body>

{% endblock %}
